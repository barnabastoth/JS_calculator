<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="row">  
            <input id="display" type="text" value="">
        </div>

        <div class="row">
            <input class="operator" onclick="delOne()" type="button" value="Del">
            <input class="clear" onclick="cleanDisplay()" type="button" value="C">
            <input class="operator" onclick="display('/')" type="button" value="%">
        </div>

        <div class="row">
            <input class="number" onclick="display('7')" type="button" value="7">
            <input class="number" onclick="display('8')" type="button" value="8">
            <input class="number" onclick="display('9')" type="button" value="9">
            <input class="operator" onclick="display('/')" type="button" value="/">
        </div>

        <div class="row">
            <input class="number" onclick="display('4')" type="button" value="4">
            <input class="number" onclick="display('5')" type="button" value="5">
            <input class="number" onclick="display('6')" type="button" value="6">
            <input class="operator" onclick="display('*')" type="button" value="*">
        </div>

        <div class="row">
            <input class="number" onclick="display('1')" type="button" value="1">
            <input class="number" onclick="display('2')" type="button" value="2">
            <input class="number" onclick="display('3')" type="button" value="3">
            <input class="operator" onclick="display('+')" type="button" value="+">
        </div>

        <div class="row">
            <input class="operator" onclick="display('.')" type="button" value=".-">
            <input class="number" onclick="display('0')" type="button" value="0">
            <input class="operator" onclick="math('')" type="button" value="=">
            <input class="operator" onclick="display('-')" type="button" value="-">
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
